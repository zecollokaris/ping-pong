<!DOCTYPE html>

<head>
  <title>Ping$Pong</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/syles.css" type="text/css" media="all">
</head>

<body>


  <!--header-->
  <div class="jumbotron">
    <center><img src="images/ping2.gif" height="250" alt="a header image"></center>
  </div>
  <!--end of header-->

  <!--rules-->
  <div class="rules">
    <font color="#FF9000">
      <h2>Rules:</h2>
    </font>
    <ul>
      <li>Numbers divisible by 3 are replaced with "ping"</li>
      <li>Numbers divisible by 5 are replaced with "pong"</li>
      <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    </ul>
  </div>
  <!--end of rules-->

  <form id="ping-pong">
    <div class="form-group">
      <label for="number">ENTER Your Number Here:</label>
      <input id="number" type="text">
      <!--button-->

      <div id="button">
        <button autofocus="autofocus" style="color:red;border-radius:10px">Game On!</button>
      </div>
      <!--end of button-->

      <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
      <script src="js/jqeury-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
</body>

</html>
