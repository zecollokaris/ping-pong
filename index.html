<!DOCTYPE html>

<head>
  <title>Ping$Pong</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/syles.css" type="text/css" media="all">
</head>

<body>


  <!--header-->
  <div class="jumbotron">
    <center><img src="images/ping2.gif" height="250" alt="a header image"></center>
  </div>
  <!--end of header-->

  <!--rules-->
  <div class="rules">
    <font color="#FF9000">
      <h2>Rules:</h2>
    </font>
    <ul>
      <li>Numbers divisible by 3 are replaced with "ping"</li>
      <li>Numbers divisible by 5 are replaced with "pong"</li>
      <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    </ul>
  </div>
  <!--end of rules-->

  <form id="ping-pong">
    <div class="form-group">
      <font color="#AF37C6">
        <label for="number">ENTER Your Number Here:</label>
      </font>
      <input id="number" type="text">
      <!--button-->

      <div id="button">
        <button autofocus="autofocus" style="color:red;border-radius:10px">Game On!</button>
      </div>
  </form>
  <!--end of button-->

  <!--RESULT-->
  <main class="result">
    <h3>RESULTS<h3>
    <div class="result1">
    <div>
    </main>
<!--END OF RESULT styler-->
      <!--Footer-->
      <div id="footer">
        <img src="images/footer.PNG" alt="a photo of a footer">
      </div>
      <!--End of Footer-->
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
</body>

</html>
